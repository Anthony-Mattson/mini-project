Description: "Template for deploying the Fargate resources."

Parameters:
  AppPort:
    Descirption: "Port exposed by the container."
    Default: 9292
  Image: 
    Descirption: "Default docker image."
    Default: "324320755747.dkr.ecr.us-east-1.amazonaws.com/anthony-miniproject:latest"
    Type: String

Resources:
  Cluster:
    Type: AWS::ECS::Cluster

  Service:
    Type: AWS::ECS::Service
    Propeties:
      ServiceName: "anthony-miniproject"
      Cluster: !Ref Cluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref TaskDefinition
      LoadBalancer:
        ContainerName: "anthony_mini_project"
        ContainerPort: !Ref AppPort
        TargetGroupArn: !Ref output from load balancer template
      DeploymentController: ECS 
      DeploymentConfiguration:
        MaximumPercent: 200 
        MinimumHealthyPercent: 50

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties: 
      RequiresCompatibilities:
        - "FARGATE"
      ContainerDefinitions: 
        - Name: "anthony-miniproject"
          Image: !Ref Image
          Cpu: 256
          Memory: 0.5GB
          Heathcheck:
            Command: 
              - [ "CMD-SHELL", "curl -f http://localhost:9292/health || exit 1" ]
            Interval: 30
            Retries: 3
            Timeout: 5
          PortMappings:
            ContainerPort: !Ref AppPort
            Protocol: tcp
      NetworkMode: awsvpc

